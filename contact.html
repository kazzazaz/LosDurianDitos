<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
  <link rel="stylesheet" href="contact.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Dancing+Script:wght@400..700&family=Special+Gothic+Expanded+One&family=Underdog&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

  <!-- Modal -->
  
  <div class="modal-container">
    <div class="modal">
       <div data-aos="fade-up"></div>
      <img src="image-removebg-preview (21).png" alt="Success Image" />
      <h3>Message Sent</h3>
      <p>Thank you for submitting!</p>
      <a href="main.html" class="navv">Return</a>
    </div>
  </div>
  

  <!-- Contact Form -->
   
  <div class="contact-container">
    <div class="contact">
      <div data-aos="fade-up">
      <h1>Contact Me</h1>
      <p>Please feel free to contact me</p>
      <h4>Your Information</h4>

      <form autocomplete="off">
        <div class="form-container">
          <div class="input-container">
            <div class="icon"><i class="fas fa-user"></i></div>
            <div class="form-input">
              <input class="input-item" type="text" id="name" placeholder=" " />
              <label for="name" class="form-label">Name</label>
            </div>
          </div>

          <div class="input-container">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="form-input">
              <input class="input-item" type="text" id="city" placeholder=" " />
              <label for="city" class="form-label">City</label>
            </div>
          </div>

          <div class="input-container">
            <div class="icon"><i class="far fa-envelope-open"></i></div>
            <div class="form-input">
              <input class="input-item" type="email" id="email" placeholder=" " />
              <label for="email" class="form-label">Email</label>
            </div>
          </div>

          <div class="textarea-container">
            <div class="icon"><i class="fas fa-comment"></i></div>
            <div class="form-textarea">
              <textarea class="textarea" id="message" placeholder=" "></textarea>
              <label for="message" class="form-label">Message</label>
            </div>
          </div>
        </div>

        <input type="hidden" name="_next" class="next">
        <button type="button" class="submit">Submit</button>
      </form>
    </div>
  </div>

 <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="contact.js"></script>
</body>
</html>
